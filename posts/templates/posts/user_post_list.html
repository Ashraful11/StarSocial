{% extends "posts/post_base.html" %}
{% block prepost %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>@{{post_user.username}}</h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block post_content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {% for post in post_list %}
          {% include "posts/_post.html" %}
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
